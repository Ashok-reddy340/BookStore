{% extends 'bookapp/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img width="100" height="100" src="{{book.book_image.url}}">
        </div>
        <div class="col-md-6">
            Book Name : <h2>{{ book.name }}</h2><br>
            Book author : <h4>{{ book.author }}</h4><br>
            Price : <h6>{{ book.price }}</h6><br>
            <a class ="btn btn-warning" href="{% url 'bookapp:update' book.id %}">Update</a>
            <a class ="btn btn-danger" href="{% url 'bookapp:delete' book.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock%}
