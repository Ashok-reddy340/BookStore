<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" id="name" placeholder="enter a book name">
    <input type="text" name="author" id="author" placeholder="enter a book author">
    <input type="text" name="price" id="price" placeholder="enter a book price">
    <input type="file" name="book_image" id="book_image">
    <input type="submit" name="" id="">

</form>
